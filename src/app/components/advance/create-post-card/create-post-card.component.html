<div class="w-96 mx-auto shadow-2xl bg-white p-5 border-2 mb-5 ">
    <h2 class="text-center mb-2">create Post</h2>


    <div class="flex items-center justify-center w-full">
        <label for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                        upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" accept="image/*" multiple
                (change)="handleFileInput($event)" />
        </label>
    </div>



    @for (preview of previews ; track $index) {
    <img [src]="preview" class="preview w-full" />
    }


    <div class="flex justify-between py-2">
        <textarea name="" id="" cols="50" rows="5" class="w-full border py-2 px-2" [(ngModel)]="postDesc"></textarea>
    </div>
    <!-- <div>
        <input type="text" placeholder="location" class="w-full border py-2 px-2" [(ngModel)]="postLocation">
    </div> -->
    <div>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-3 border
        border-blue-500 hover:border-transparent rounded w-full" (click)="savePost()">
            Save Post
        </button>
    </div>
</div>
